<!DOCTYPE html>
<!--

    Date Created: Today's date

<html lang="en">
<head>
    <title>Contact Us</title>
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <style>
        label, fieldset {
            font-size: 1.1em;
        }

        input[type=text] {
            border: 1px solid #0d1f2d;
            width: 50%;
            padding: 8px 8px;
            margin: 12px 0;
            box-sizing: border-box;
            font-size: 1.1em;
        }

        fieldset {
            background-color: #fef9ff;
            width: 100%;
            padding: 12px 20px;
            margin: 12px 0;
            box-sizing: border-box;
        }

        select, textarea {
            margin: 12px 0;
            font-size: 1em;
        }

        input[type=submit] {
            font-size: 1.2em;
            background-color: #546a7b;
            color: #fef9ff;
            padding: 4px 8px;
        }

        input[type=submit]:hover {
            background-color: #f2eded;
            color: #546a7b;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px 20px;
            margin: 12px 0;
            box-sizing: border-box;
            border: 1px solid #0d1f2d;
            border-radius: 3px;
            background-color: #fff;
            resize: none;
        }
        nav {
            margin-bottom: 25px;
        }
        nav a:visited {
            color: #ccff99;
        }

        nav a:hover {
            font-weight: bold;
        }

        nav a:active {
            text-decoration: none;
        }

        nav a {
            background-color: #5b7d87;
            color: #ffffff;
            padding: 8px;
            border: thin solid #0d1f2d;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            margin-right: 12%;
            margin-left: 12%;
            width: 100px;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="font-family: 'Carter One', cursive">Restaurant Name</h1>
    </header>

    <nav>
        <hr />
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
        <hr />
    </nav>

    <form action="submit.html" method="post">
        <label for="name"><strong>Name:</strong></label> <br />
        <input type="text" id="name" name="name"> <br />
        <label for="email"><strong>Email:</strong></label><br />
        <input type="text" id="email" name="email"> <br />
        <label for="phone"><strong>Phone:</strong></label><br />
        <input type="text" id="phone" name="phone"> <br />

        <label for="reason">Reason for Inquiry:</label><br />
        <select id="reason" name="reason">
            <option value="default" selected>--Select One--</option>
            <option value="catering">Catering</option>
            <option value="private party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select>

        <label for="info">Additional Information</label><br />
        <textarea id="info" name="info"></textarea><br />

        <fieldset>
            <legend>Have you been to the restaurant?:</legend><br />
            <input type="radio" id="choice1" name="questionnaire" value="yes">
            <label for="choice1">Yes</label><br />
            <input type="radio" id="choice2" name="questionnaire" value="no">
            <label for="choice2">No</label><br />
        </fieldset>

        <fieldset>
            <legend>Best days to contact you:</legend><br />
            <div>
                <input type="checkbox" id="monday" name="monday" value="monday">
                <label for="monday">M</label>
                <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
                <label for="tuesday">T</label>
                <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
                <label for="wednesday">W</label>
                <input type="checkbox" id="thursday" name="thursday" value="thursday">
                <label for="thursday">Th</label>
                <input type="checkbox" id="friday" name="friday" value="friday">
                <label for="friday">F</label>
            </div>
        </fieldset>

        <input type="submit" name="submit" value="Submit">
    </form>

    <footer>
        <hr />
        <p>Sreet, City, State, Zipcode</p>
        <p>Telephone Number</p>
        <hr />
    </footer>
</body>
</html>
